<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ajaxtest</title>
</head>

<body>
    <input id="inputBox" value="http://bbs.mycraft.cc/thread-17373-1-1.html">
    <button onclick="ajax()">button</button>
    <div id="textArea"></div>
</body>

<script src="../jquery.js"></script>

<script>
    function newElement(data) {
        var x = document.createElement("h1")
        x.innerText = data;
        document.getElementById("textArea").appendChild(x);
    }
    function ajax() {
        $.ajax({
            url: 'http://127.0.0.1:8888/',
            dataType: 'jsonp',
            type: 'get',
            data: {
                targetUrl: document.getElementById("inputBox").value
            },
            success: function (data) {
                console.log(data);
                document.getElementById("textArea").innerHTML = "";
                data.forEach(element => {

                    newElement(element);
                });
            }
        })
    };  
</script>

</html>
